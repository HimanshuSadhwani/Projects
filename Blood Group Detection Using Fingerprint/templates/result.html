<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .result-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .result-container h1 {
            color: #3498db;
            font-size: 2.5em;
            margin: 0;
        }
        .result-container p {
            font-size: 1.2em;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Predicted Blood Group</h1>
        <p>{{ blood_group }}</p>
    </div>
</body>
</html>

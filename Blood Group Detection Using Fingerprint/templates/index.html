<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

.form-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
}

form h2 {
    margin-bottom: 1rem;
    text-align: center;
    color: #333;
}

label {
    margin-top: 1rem;
    display: block;
    color: #666;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="file"] {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
}

button {
    width: 100%;
    padding: 0.75rem;
    margin-top: 1rem;
    background-color: #5a67d8;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #4349a6;
}
</style>
<script>
    document.getElementById("myForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission
    
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const number = document.getElementById("number").value;
    const file = document.getElementById("file").files[0];
    
    if (name && email && number && file) {
        alert("Form submitted successfully!");
        // Here you could add code to handle form submission, like sending data to a server
    } else {
        alert("Please fill out all fields.");
    }
});

</script>
<body>
    <div class="form-container">
               <form id="myForm" action="/" method="POST" enctype="multipart/form-data">
            <h2>Blood Group detection Dashboard</h2>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number" placeholder="Your Phone Number" required>
            
            <label for="file">Upload File</label>
            <input type="file" id="file" name="file" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
